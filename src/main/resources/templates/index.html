<!DOCTYPE HTML>

<head>
    <title>Beverage Bar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ul a flex container, set the flex-direction to row,
    allow it to wrap by applying flex-wrap: wrap and set a gap -->
    <style>
        main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">

        <p th:text="'Hello, visitors!'" />
        <h1 th:text="${greeting}" />
        <p th:text="'We have ' + ${dataMap.size()} + ' choices. Take a look:'" />

        <aside th:if = "${id} >= 1">
            <hr>
            <p  th:text="${id} + ' ' + ${dataMap.get( __${id}__)}">
            <p th:text="${customClass}" />
        </aside>


        <hr>

        <main>
            <th:block th:each="entry: ${dataMap}">
                <a th:href="@{/(id=${entry.key})}"> [[${entry.key}]]-[[${entry.value}]]</a>
            </th:block>
        </main>

        <hr>
        <p><a href="/about">View our about page</a></p>

        <hr>
        <p><a href="https://beveragebar.herokuapp.com/" class="btn btn-primary">Deployed free on Heroku</a></p>
        <p><a href="https://github.com/bandiajay/beveragebar" class="btn btn-success"><i class="fa fa-github"> </i> Check out our code on GitHub</a> </p>

    </div>
</body>
</html>
